<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-C_Q3</title>
</head>
<body>
    <script>
        var n = prompt("Enter n for n*n matrix: ");
        var flag = true;
        for(var i=0;i<n;i++)
        {
            for(var j=0;j<n;j++)
            {
                var a = prompt(`Enter the value at ${i+1},${j+1}: `);
                if(i === j && a!=1)
                    flag = false;
                if(i !== j && a!=0)
                    flag = false;
            }
        }
        if(flag === true)
            alert("It is a valid identity matrix.");
        else
            alert("It is NOT a valid identity matrix.");
    </script>
</body>
</html>
