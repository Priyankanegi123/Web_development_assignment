<!DOCTYPE html>
<html>
<body>
    Enter String: 
    <input type="text" placeholder="dog" id="input_x">
    <br><br>
    Output: 
    <input type="text" placeholder="" id="output">
    <script>
        function display(){
            var names = document.getElementById('input_x').value;
            string="";
            ss="";
            namestring=names.split("");

            for(j=0;j<namestring.length;j++) {
                for(i=j;i<namestring.length;i++) {
                    if(string.includes(namestring[i]))
                        break;
                    else
                        string+=namestring[i];
                 }
                 if(ss.length<string.length)
                     ss=string;
                 string="";
            }
            
            document.getElementById('output').value = ss;
            
        }
    </script>
    <button onclick="display()">Check</button> 
</body>
</html>
