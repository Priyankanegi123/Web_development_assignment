<html>
    <head>
        <title>
            Test
        </title>   
        <script>
            function my_func()
            {
               var st= prompt("Enter string")
               var max_len= st.length
               sub_strings=""
               for (var len = 1; len <= max_len; len++)  
                {      
                    for (var i = 0; i <=max_len-len; i++)  
                    { 
                    
                        var j = i + len - 1;             
                        for (var k = i; k <= j; k++)  
                            sub_strings+=st[k] 
                        
                        sub_strings+="\n" 
                    } 
                }
                document.getElementById("subs").innerHTML= sub_strings 
            } 
        </script>
    </head>
    <body onload="my_func()">
        <p id="subs"></p>
    </body>
</html>
