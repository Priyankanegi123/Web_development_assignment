<html>
    <head>
        <title>
            Test
        </title>   
        <script>
            function my_func()
            {
               var s_arr= document.getElementById("elems").value.split(" ")
               var a=[]
               for(var i=0;i< s_arr.length;i++)
                    a.push(parseInt(s_arr[i]))
                var temp
                var my_string=""
                for(var i=0;i<a.length;i++)
                {
                    for(var j=0;j<a.length-i-1;j++)
                    {
                        if(a[j]>a[j+1])
                        {
                            temp=a[j];
                            a[j]=a[j+1];
                            a[j+1]=temp;
                        }
                    }
                }
                for(var i=0;i<a.length;i++)  
                    my_string+= a[i]+" "
                document.getElementById("subs").innerHTML=my_string
            }
        </script>
    </head>
    <body">
        <input type="text" id="elems"><br>
        <input type="button" id="sort" value="sort" onclick="my_func()"><br>
        <p id="subs"></p>
    </body>
</html>
